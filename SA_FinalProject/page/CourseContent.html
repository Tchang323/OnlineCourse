<!DOCTYPE html>
<html>
	<head>
		<title>導覽列</title>
		<link rel="stylesheet" href="../style/global.css">
	</head>
	<body>
        <nav class="align_center py_10 buttom_border">
		    <ul class="d_flex px_10 justify_spacearound">
                <li><a href="#">首頁</a></li>
                <li>
                    <form><input class="px_10 text_end input" type="text" placeholder="搜尋文字"></form>
                </li>
                <li><a href="#">切換身分</a></li>
                <li><a href="#">我的課程</a></li>
                <li><a href="#">個人資料</a></li>
            </ul>
        </nav>
        <div class="d_flex justify_spacebetween align_center buttom_border">
		    <p class="m_10">課程名稱</p>
            <div>
                <a class="m_10" href="#">討論區</a>
                <a class="m_10" href="#">回報課程</a>
                <a class="m_10" href="#">退出課程</a>
           </div>
        </div>
        <div class="d_flex px_50 w_100 h_30 pt_30 flex_col buttom_border">
            <p onclick="toggleContent('subContent1')">第一章xxx</p>

            <div id="subContent1" class="expandable-content">
                <p onclick="toggleContent('subContent1_1')">1.0xxx</p>
                <div id="subContent1_1" class="expandable-content sub-content">
                    <p>1.0.1xxx</p>
                </div>
            </div>
        </div>
        <div class="d_flex px_50 w_100 h_30 pt_30 flex_col buttom_border">
            <p onclick="toggleContent('subContent2')">第二章xxx</p>

            <div id="subContent2" class="expandable-content">
                <p onclick="toggleContent('subContent2_2')">2.0xxx</p>
                <div id="subContent2_2" class="expandable-content sub-content">
                    <p>2.0.1xxx</p>
                        <p>2.0.2xxx</p>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function toggleContent(contentId) {
                var contentDiv = document.getElementById(contentId);
                contentDiv.style.display = (contentDiv.style.display === "none") ? "block" : "none";
            }
        </script>
    </body>
</html>
